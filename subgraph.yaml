specVersion: 0.0.5
description: Camelot is a decentralized protocol for automated token exchange on Arbitrum.
repository: https://github.com/CamelotLabs/v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: scroll-sepolia
    source:
      address: '0xa17fb4966ffc5da6c7b87d795df240ec6556e6ee'
      abi: Factory
      startBlock: 3435412
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/camelotfactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pair
          file: ./abis/camelotpair.json
        - name: Factory
          file: ./abis/camelotfactory.json
        - name: PriceConsumer
          file: ./abis/priceconsumer.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: scroll-sepolia
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/camelotpair.json
        - name: Factory
          file: ./abis/camelotfactory.json
        - name: PriceConsumer
          file: ./abis/priceconsumer.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: SetStableSwap(bool,bool)
          handler: handleTypeSwitch
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: FeePercentUpdated(uint16,uint16)
          handler: handleFeePercentUpdated

